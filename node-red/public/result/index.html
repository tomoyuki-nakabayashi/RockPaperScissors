<!DOCTYPE html>
<html>
<head>
	<title>Simple Result Viewer</title>
</head>
<body>

<img src="../images/result.png" name="result"><br>（<span id="update"></span>update)
<script type="text/javascript">
res = new Image();
res.src = document.result.src;
resultTimer();

function resultTimer() {
	var now = new Date();
	document.result.src = res.src + "?" + now.getTime();
	document.getElementById("update").innerHTML = now.getHours() + "時" + now.getMinutes() + "分";
	setTimeout("resultTimer()",1000);
}
</script>

</body>

</html>
